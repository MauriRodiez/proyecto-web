    <main>        
        <section class="contact">
            <h1>Contacto</h1>
            <form action="">
                <fieldset>
                    <legend>Información Personal</legend>
        
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" required>
                    </div>
        
                    <div>
                        <label for="pet">Nombre de la mascota:</label>
                        <input type="text" name="pet" required>
                    </div>
        
                    <div>
                        <label for="type">Tipo de mascota:</label>
                        <select name="type">
                            <option value="">Elegir un tipo</option>
                            <option value="">Perro</option>
                            <option value="">Gato</option>
                            <option value="">Exótico</option>
                        </select>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="socio" value="Socio" required>
                        <label for="socio">Socio</label>
                        <input type="radio" name="Nosocio" value="NoSocio" required>
                        <label for="socio">No Socio</label>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>Mensaje</legend>
        
                    <div>
                        <label for="mensaje">Motivo de consulta:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                </fieldset>
        
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
