    <main class="back-con">
        <section class="contact container">
            <h1 class="fs-1">Contacto</h1>
            <form action="" class="form-control d-flex flex-column p-3">
                <fieldset class="form-control p-3 mb-5">
                    <legend>Información Personal</legend>

                    <div class="p-3">
                        <label class="form-label" for="name">Nombre:</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>

                    <div class="p-3">
                        <label class="form-label" for="pet">Nombre de la mascota:</label>
                        <input class="form-control" type="text" name="pet" required>
                    </div>

                    <div class="p-3">
                        <label class="form-label" for="type">Tipo de mascota:</label>
                        <select class="form-control" name="type" aria-label="Large select example">
                            <option selected>Elegir un tipo</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Exótico</option>
                        </select>
                    </div>
                    <div class="p-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="socio" value="Socio" required>
                        <label class="form-check-label" for="socio">Socio</label>                        
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Nosocio" value="NoSocio" required>
                        <label class="form-check-label" for="socio">No Socio</label>
                    </div>
                </div>  
                </fieldset>

                <fieldset class="form-control p-3 mb-5">
                    <legend>Mensaje</legend>

                    <div>
                        <label class="form-label" for="mensaje">Motivo de consulta:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                </fieldset>

                <div>
                    <button type="submit" class="btn btn-lg btn-slide">Enviar</button>
                </div>
            </form>
        </section>
    </main>
